<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Portal do Aluno</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- HEADER -->
    <header>
        <div class="logo">Faculdade EROS</div>
        <nav>
            <a href="#">Início</a>
            <a href="#">Cursos</a>
            <a href="#">Área do Aluno</a>
        </nav>
    </header>

    <!-- SECTION LOGIN -->
    <section class="login-section">

        <h2>Acesso ao Portal do Aluno</h2>
        <p>Informe seus dados para acessar o sistema.</p>

        <div class="login-box">
            <input type="email" id="email" placeholder="E-mail institucional">
            <input type="password" id="senha" placeholder="Senha">

            <button onclick="realizarLogin()">Entrar</button>

            <p id="mensagem"></p>
        </div>

    </section>

    <!-- SECTION ÁREA RESTRITA -->
    <section id="areaRestrita" class="area-restrita">
        <h2>Bem-vindo ao Portal do Aluno</h2>
        <p>Aqui você poderá acompanhar suas informações acadêmicas.</p>
    </section>

    <!-- FOOTER -->
    <footer>
        <p>© 2026 - Faculdade EROS</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
